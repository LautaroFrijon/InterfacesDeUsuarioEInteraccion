<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Document</title>
</head>

<body class="body">
  <nav class="navbar navbar-dark bg-primary">
    <h1>DRAW</h1>
    <div class="col" id="herramientas">
      <input type="color" id="color" oninput="defcolor(this.value);" name="" id="">
      <input type="range" id="grosor" oninput="defgrosor(this.value);" min="1" max="30" value="1">
      <button id="goma" class="btn btn-info">Goma</button>
      <button id="guardar" class="btn btn-info">Guardar</button>
      <button id="clearCanvas" class="btn btn-danger">limpiar</button>
    </div>
    <div class="mb-3" id="imagen">
      <label for="formFile" class="form-label">Elija una imagen</label>
      <input class="form-control" type="file" id="file" id="formFile">
    </div>
  </nav>

  <div class="container px-4">

    <div class="row ">

      <div class="col">
        <canvas id="canvas" height="500" width="500"> </canvas>
      </div>

      <div class="col">
        <h3>Filtros</h3>
        <button id="binarizacion" class="btn btn-primary">Blanco y negro</button>
        <button id="brillo" class="btn btn-primary">Brillo</button>
        <button id="sepia" class="btn btn-primary">Sepia</button>
        <button id="gris" class="btn btn-primary">Gris</button>
        <button id="negativo" class="btn btn-primary">Negativo</button>
        <button id="blur" class="btn btn-primary">Blur</button>
        <button id="saturacion" class="btn btn-primary">Saturacion</button>
     
        
      </div>



    </div>
  </div>

  <script src="js/filtros.js"></script>
</body>

</html>
