    <div>
      <canvas id="canvas" height="800" width="800" style="color: #000000"> </canvas>

      <button id="clearCanvas">limpiar</button>
    </div>
    <div>
      <input type="file" id="file" />
    </div>
    <div id="filtros">
      <button id="binarizacion">blanco y negro</button>
      <button id="brillo">brillo</button>
      <button id="sepia">sepia</button> 
      <button id="gris">gris</button>
      <button id="saturacion">saturacion</button>

    </div>

    <script src="js/paint.js"></script>
  </body>
